<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>اضافة الموظف</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'addEmployee.css' %}">
</head>
<body>
<div class="header">
    <a href="/home">
        <img class="logo" src="https://i.ibb.co/8DJ8bMS/logo.png" alt="Logo">
    </a>
    <h1 class="title">تطــبيقية تدبـير الـرخــص</h1>
</div>
        <div class="navbar">
            <ul>
                <li><a href="/add_employee"> اضافة موظف </a></li>
                <li><a href="/add_department"> تدبير الشعب </a></li>
                <li><a href="/add_leave"> اضافة رخصة </a></li>
            </ul>
            <ul>
                <li class="username">{{ request.user.get_full_name }}</li>
            </ul>
        </div>
        <div class="body">
    <main>
    {% if error %}
    <p class="warning">{{ error }}</p>
    {% endif %}
    {% if success_message %}
    <p class="success-message">{{ success_message }}</p>
    {% endif %}
    <form method="post" action="{% url 'addEmployee' %}">
        {% csrf_token %}
        <label for='first_name'>الاســم :</label>
        <input
                type="text"
                id='first_name'
                name='first_name'
                required
                oninvalid="this.setCustomValidity(' المرجو ادخال الاسم  ')"
                oninput="this.setCustomValidity('')"
        />
        <label for="last_name">النسب : </label>
        <input
                type="text"
                id="last_name"
                name="last_name"
                required
                oninvalid="this.setCustomValidity(' المرجو ادخال النسب  ')"
                oninput="this.setCustomValidity('')"
        />
        <label for="username">رقم التأجير : </label>
        <input
                type="text"
                id="username"
                name="username"
                required
                oninvalid="this.setCustomValidity(' المرجو ادخال رقم التأجير ')"
                oninput="this.setCustomValidity('')"
        />
        <label for="department">الــشـعـــبــة : </label>
         <select id="department" name="department" required>
        {% for department in departments %}
            <option value="{{ department.id }}">{{ department.name }}</option>
        {% endfor %}
        </select>
        <label for="password">كلمة المرور:</label>
        <input
                type="password"
                id="password"
                name="password"
                required
                oninvalid="this.setCustomValidity(' المرجو ادخال كلمـة المرور ')"
                oninput="this.setCustomValidity('')"
        />
        <label for="isAdmin"> مشرف </label>
            <input type="checkbox" id="isAdmin" name="isAdmin" value="TRUE">
        <button type="submit">اضافة الموظف</button>
    </form>
</main>
</div>
<div class="footer">
    <p class="copyright">وزارة العدل - محكمة الاستئناف العيون</p>
</div>
</body>
</html>
