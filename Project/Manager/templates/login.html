<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>تسجيل الدخول</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'login.css' %}" />
    <link rel="icon" href="{% static 'images\COA.png' %}" />
  </head>
  <body>
    <header>
      <img class="logo" src="{% static 'images\logo.png' %}" alt="logo" />
    </header>
    <main>
      <h1>تطــبيقية تدبـير الـرخــص</h1>
      <form method="post">
        {% csrf_token %}
        <h2>تسجيل الدخول</h2>
        <label for="username">رقم التأجير : </label>
        <input
          type="text"
          id="username"
          name="username"
          required
          oninvalid="this.setCustomValidity(' المرجو ادخال رقم التأجير ')"
          oninput="this.setCustomValidity('')"
        />
        <label for="password">كلمة المرور:</label>
        <input
          type="password"
          id="password"
          name="password"
          required
          oninvalid="this.setCustomValidity(' المرجو ادخال كلمـة المرور ')"
          oninput="this.setCustomValidity('')"
        />
        <button type="submit" class="login">دخول</button>
      </form>
    </main>
    <footer>
      <p class="copyright">وزارة العدل - محكمة الاستئناف العيون</p>
    </footer>
  </body>
</html>
