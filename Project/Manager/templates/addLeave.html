<!DOCTYPE html>
<html lang="ar" dir="rtl">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>اضافة رخصة</title>
        {% load static %}
        <link rel="stylesheet" type="text/css" href="{% static 'addLeave.css' %}">
    </head>

    <body>

        <div class="header">
            <a href="\home">
                <img class="logo" src="https://i.ibb.co/8DJ8bMS/logo.png" alt="Logo">
            </a>
            <h1 class="title">تطــبيقية تدبـير الـرخــص</h1>
        </div>

        <div class="navbar">
            <ul>
                <li><a href="/add_employee"> اضافة موظف </a></li>
                <li><a href="/add_department"> تدبير الشعب </a></li>
                <li><a href="/add_leave"> اضافة رخصة </a></li>
            </ul>
            <ul>
                <li class="username">{{ request.user.get_full_name }}</li>
            </ul>
        </div>

        <div class="add_department">

            <main>

                {% if error %}
                <p class="warning">{{ error }}</p>
                {% endif %}
                {% if success_message %}
                <p class="success-message">{{ success_message }}</p>
                {% endif %}

                <form method="post" action="{% url 'add_leave' %}">
                    {% csrf_token %}
                    <label for='leaveDate'>تاريخ بداية الرخصة :</label> <br>
                    <input
                            type="date"
                            id='leaveDate'
                            name='leaveDate'
                            required
                            oninvalid="this.setCustomValidity(' المرجو ادخال تاريخ بداية الرخصة  ')"
                    /><br>
                    <label for="duration">المدة :</label>
                    <select id="duration" name="duration">
                        <option value="24">24 يوم</option>
                        <option value="30">30 يوم</option>
                        <option value="54">54 يوم</option>
                    </select>
                    <button type="submit">اضافة الرخصة</button>

                </form>
            </main>
        </div>
        <div class="footer">
            <p class="copyright">وزارة العدل - محكمة الاستئناف العيون</p>
        </div>
    </body>
</html>
